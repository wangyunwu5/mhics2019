
server.port=8088
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mhics?useUnicode=true&amp;characterEncoding=UTF8?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=123456

# mybatis 
mybatis.mapper-locations=classpath*:/mappers/*.xml
mybatis.type-aliases-package=cn.own.mhics.model.entity

Img.path=E:/myproject/mhics/src/main/resources/static/images
File.path=E:/myproject/mhics/src/main/resources/static/file

#some file convert
spring.http.multipart.enabled=true
#write into cache
spring.http.multipart.file-size-threshold=5MB
#max file size
spring.http.multipart.max-file-size=100MB
#many file upload maxsize at one time
spring.http.multipart.max-request-size=200MB
# analysize request
spring.http.multipart.resolve-lazily=false
